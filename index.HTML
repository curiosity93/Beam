<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beeam</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #181a1b;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #20232a;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 1.8em;
      color: #d0d0d0;
      text-decoration: none;
    }

    #cartBtn {
      background: #59a2fc;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: #20232a;
      cursor: pointer;
      position: relative;
    }
    #cartCount {
      background: #e74c3c;
      border-radius: 50%;
      color: white;
      padding: 2px 8px;
      font-size: 12px;
      position: absolute;
      top: -8px;
      right: -8px;
    }
    #cartDropdown {
      background: #2c313a;
      color: #ddd;
      position: absolute;
      top: 60px;
      right: 16px;
      width: 280px;
      max-height: 250px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      overflow-y: auto;
      z-index: 100;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }
    #cartDropdown.show {
      display: block;
    }
    #cartDropdown p {
      margin: 0 0 8px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #444;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 20px auto 80px auto;
      padding: 0 15px;
      width: 100%;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: #2c313a;
      color: #ddd;
    }
    #searchBar::placeholder {
      color: #7a7f87;
    }
    #searchBar:focus {
      outline: 2px solid #59a2fc;
      background-color: #3e473c;
      color: #fff;
    }

    .game-card {
      background: #23272b;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: flex-start;
    }
    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .game-info {
      flex-grow: 1;
    }
    .game-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 6px;
      color: #c0c0c0;
    }
    .game-price {
      margin-bottom: 6px;
      color: #59a2fc;
      font-weight: bold;
    }
    .game-desc {
      margin-bottom: 8px;
      color: #bbb;
      font-size: 0.9em;
      line-height: 1.3;
    }
    .add-btn {
      background: #59a2fc;
      border: none;
      color: #20232a;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      flex-shrink: 0;
      align-self: center;
    }
    .add-btn:hover {
      background: #3d7bd1;
      color: white;
    }

    footer {
      background: #20232a;
      text-align: center;
      padding: 15px;
      color: #809682;
      font-size: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      user-select: none;
      z-index: 99;
    }

    @media (max-width: 600px) {
      .game-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .game-info {
        flex-grow: 0;
      }
      .add-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header> 
  <a href="#" class="brand">Beeam</a>
  <button id="cartBtn">Cart <span id="cartCount">0</span></button>
  <div id="cartDropdown">
    <p>Your cart is empty</p>
  </div>
</header>

<main>
  <input type="text" id="searchBar" placeholder="Search games..." />
  <div id="gamesGrid"></div>
</main>

<footer>
  &copy; 2025 Beeam. All rights reserved.
</footer>

<script src="script.js"></script>

</body>
</html>
